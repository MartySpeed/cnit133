<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="using JavaScript to create grading functions for classroom grading.">
    <link rel="stylesheet" href="styles.css">
    <title>Student Grades</title>
</head>
<body>
    <h1>Homework 3</h1>
    <h2>Part 1 - Student Grades</h2>
    <!--navlink start-->
    <nav>
        <ul>
            <li><a href="hw1.html">Homework 1</a></li>
            <li><a href="#">Part 2</a></li>
            <li><a href="#">Part 3</a></li>
            <li><a href="#">Extra Credit</a></li>
        </ul>
    </nav>
    <!--navlink end-->
<section>
        <!--grade form start-->
        <script>
            document.write("<div align=\"left\">");
                  
            document.write("<form name='gradeform'>");
                  
            document.write("<table border=\"1\">");
                  
            document.write("<tr><th align=\"center\" colspan=\"2\">Student Grades</th></tr>");
            
            document.write("<tr><th align=\"center\">Grade</th><th align=\"center\">Score</th></tr>");
            
            document.write("<tr><th align=\"center\">A</th><th align=\"center\">90 - 100</th></tr>");
            
            document.write("<tr><th align=\"center\">B</th><th align=\"center\">80 - 89</th></tr>");
            
            document.write("<tr><th align=\"center\">C</th><th align=\"center\">70 - 79</th></tr>");
            
            document.write("<tr><th align=\"center\">D</th><th align=\"center\">60 - 69</th></tr>");
            
            document.write("<tr><th align=\"center\">F</th><th align=\"center\">0 - 59</th></tr>");
            
            document.write("</table>")
            
            document.write("</form>");
            
            document.write("</div>");
          </script>
          <!--grade form end-->
</section>
</body>
</html>
